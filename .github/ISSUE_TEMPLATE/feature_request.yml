# .github/ISSUE_TEMPLATE/feature_request.yml
name: "ðŸª„ Feature Request: The Summoning Scroll"
description: "Propose a new idea or enhancement with ceremonial clarity."
title: "[FEAT] - <A brief, descriptive title for the feature>"
labels: ["enhancement", "needs-scoping"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for sharing your vision! This template will help us understand your idea and how it fits into our multiverse.

  - type: textarea
    id: problem-description
    attributes:
      label: "Is your feature request related to a problem?"
      description: "A clear and concise description of what the problem is. Ex. 'I'm always frustrated when...'"
    validations:
      required: true

  - type: textarea
    id: proposed-solution
    attributes:
      label: "Describe the Solution You'd Like"
      description: "A clear and concise description of what you want to happen. How would this feature work from a user's perspective?"
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: "Alternatives You've Considered"
      description: "A clear and concise description of any alternative solutions or features you've considered."

  - type: dropdown
    id: target-role
    attributes:
      label: "Primary Target User/Role"
      description: "Which user role would benefit most from this feature?"
      options:
        - "Provider"
        - "Admin"
        - "Teacher"
        - "Student"
        - "Parent"
        - "Individual"
        - "All Users"
    validations:
      required: true

  - type: textarea
    id: additional-context
    attributes:
      label: "Additional Context"
      description: "Add any other context, mockups, or screenshots about the feature request here."
      render: shell

  - type: checkboxes
    id: confirmations
    attributes:
      label: "Ceremonial Confirmation"
      description: "Please confirm the following before submitting."
      options:
        - label: "I have searched the existing issues to ensure this is not a duplicate."
          required: true
        - label: "I have provided clear steps to reproduce this bug."
          required: true